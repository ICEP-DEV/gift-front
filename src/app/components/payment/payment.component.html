<app-admin-dashboard></app-admin-dashboard>
<h3 align="center" style="margin-top: 20px;">Orders</h3>
<p align="center" style="color: #dda5e7; font-family: cursive;">Orders that have been made.</p>
<div class="card">
    <table mdbTable>
        <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody *ngFor="let el of elements">
          <tr mdbTableCol>
            <th scope="row">{{el.name}}</th>
            <td>{{el.email}}</td>
            <td>{{el.number}}</td>
            <td>{{el.address}}</td>
            <td>{{el.id}}</td>
            <td>{{el.quantity}}</td>
            <td>R{{el.tAmount}}.00</td>
            
          </tr>
          <tr>
            <td>Total Amount Paid: R{{el.tAmount}}.00</td>
          </tr>
        </tbody>
      </table> 
</div>
<p style="margin-left: 300px;">Total Amount: R{{this.totalPrice}}.00</p>
